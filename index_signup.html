<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up Page</title>

    
</head>
<body>
    <div class="login-screen">

        <div class="left">
                <!-- <div class="icon-left"></div> -->
                <h2>University of Cape Coast</h2>
                <img class="icon-left" src="images/ucc-logo.jpg" alt="ucc-logo">
                
        </div>

        <div class="right">

                <h3>Signup Here</h3>
                    
                <form action="signup.php" method="POST">
                    <input type="text" name="rNum" id="" placeholder="Student Id eg.ps/csc/19/0001">
                    <input type="text" name="fName" id="" placeholder="Enter First Name">
                    <input type="text" name="lName" id="" placeholder="Enter Last Name">
                    <input type="text" name="oName" id="" placeholder="Enter Other Name(s)">
                    <input type="text" name="programme" id="" placeholder="Programme of study">

                    <select name="hall" id="">
                        <option value="Choose hall of affiliation">Choose hall of affiliation</option>
                        <option value="Oguaa Hall">Oguaa Hall</option>
                        <option value="Adehye Hall">Adehye Hall</option>
                        <option value="Atlantic Hall">Atlantic Hall</option>
                        <option value="Valco Hall">Valco Hall</option>
                        <option value="Kwame Nkrumah Hall">Kwame Nkrumah Hall</option>
                        <option value="Casford Hall">Casford Hall</option>
                        <option value="SRC Hall">SRC Hall</option>
                        <option value="Superannuation Hall">Superannuation Hall</option>
                        <option value="PSI Hall">PSI Hall</option>
                        <option value="Other">Other</option>
                    </select>

                    <input type="date" name="dob" id="" placeholder="mm/dd/yyyy">

                    <select name="gender" id="">
                        <option value="Sex">Sex</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>

                    
                    <input type="phone" name="contact" id="" placeholder="Contact eg.0555758565">
                    <input type="email" name="email" id="" placeholder="Enter Email">
                    <input type="password" name="password" id="" placeholder="Enter Password">
                    <button name="submit">Register</button>   
                </form>

        </div>

    </div>
   
</body>
</html>
